<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1,
  maximum-scale=5"
    />

    <link rel="icon" href="./src/assets/images/devchallenges.png" />

    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" type="text/css" href="./src/styles/style.css" />

    <title>File Uploader</title>
  </head>
  <body class="center">
    <div class="container">
      <div class="upload-file">
        <h2 class="title">Upload your image</h2>
        <p class="text">File should be Jpeg, Png,...</p>

        <form class="form">
          <div class="drag-label center">
            <img
              class="drag-image"
              src="./src/assets/images/image.svg"
              alt=""
            />
            <p class="text-form">Drag & Drop your image here</p>
          </div>

          <p class="text-form">Or</p>

          <label class="label-file" for="file"
            >Choose a file
            <input
              class="input"
              type="file"
              name="file"
              id="file"
              accept="image/png, image/jpeg"
            />
          </label>
        </form>
      </div>

      <div class="upload-progress">
        <h2 class="title">Uploading...</h2>
        <span class="progress-bar"></span>
      </div>

      <div class="success">
        <h2 class="title">Uploaded Successfully!</h2>

        <figure class="figure">
          <img class="image-uploaded" src="" alt="" />
          <figcaption class="wrapper-copy">
            <a
              class="link"
              href="https://picsum.photos/200/300"
              target="_blank"
              rel="noopener noreferrer"
              >#</a
            >
            <input type="text" name="hidden" value="" id="input-hidden" />
            <button class="label-file copy-button">copy link</button>
          </figcaption>
        </figure>
        <button class="label-file back-button">Back to first page</button>
      </div>
    </div>

    <script src="./src/js/app.js"></script>
  </body>
</html>
